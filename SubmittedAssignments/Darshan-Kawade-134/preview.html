<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
    <title>Visiting Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <!-- Bootstrap Font Icon CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
 
  </head>

  <body>
    <center style="padding-top: 40px">
        <div class="card-wrapper card-front">
            <!-- Card Background -->
            <div class="card1-background">
              <div class="left-big"></div>
              <div class="left-mid"></div>
              <div class="left-small"></div>
              <div class="top-big"></div>
              <div class="top-mid"></div>
              <div class="top-small"></div>
            </div>
    
            <!-- Content of Visiting Card -->
            <div class="card1-content">
              <div class="party-name">COMPANY</div>
              <div class="company">NAME</div>
          
              <!-- Additional Contact Information -->
            </div>
            <div class="party-job-title">WWW.COMPANY.COM</div>
          </div>
    
          <br /><br />
    
          <div class="card-wrapper card-back">
            <!-- Card Background -->
            <div class="card2-background">
              <div class="Right-big"></div>
              <div class="Right-mid"></div>
              <div class="Right-small"></div>
              <div class="Bottom-big"></div>
              <div class="Bottom-mid"></div>
              <div class="Bottom-small"></div>
            </div>
            <div class="card2-content">
              <div class="org-email">
                <i class="bi bi-envelope"></i>
                <span class="org-email-lable"></span>
                <span class="org-email-address">YOUR@EMAIL.COM</span>
              </div>
              <div class="org-phone">
                <i class="bi bi-telephone-fill"></i>
                <span class="org-phone-lable"></span>
                <span class="org-phone-number">+91 8999417889</span>
              </div>
              <div class="org-website">
                <i class="bi bi-browser-chrome"></i>
                <span class="org-website-lable"></span>
                <span class="org-website-address">WILLIAM TELLEZ C.</span>
              </div>
              <div class="org-location">
                <i class="bi bi-geo-alt"></i>
                <span class="org-location-lable">YOUR ADDRESS</span>
                <span class="org-location-lable"></span>
              </div>
              <div class="org-facebook">
                <i class="bi bi-facebook"></i>
                <span class="org-facebook-lable">LOREM IPSUM</span>
                <span class="org-facebook-lable"></span>
              </div>
              <div class="org-instagram">
                <i class="bi bi-instagram"></i>
                <span class="org-instagram-lable">LOREM IPSUM</span>
                <span class="org-instagram-lable"></span>
              </div>
            </div>
          </div>
    </center>
  </body>
</html>
